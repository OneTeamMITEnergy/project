<!DOCTYPE html>
<html>
<head>
    <title>McKinsey</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/multiline.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
            integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="/js/multiline.js"></script>
    <script src="/js/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Well Drilling Solutions</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Create Drill
    </button>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime2"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime3"></div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime4"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime5"></div>
                </div>
            </div>
        </div>
        <div class="col-4">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title">Fluid vs Time</h4>
                </div>
                <div class="card-body">
                    <div class="chart-wrapper" id="fluidVSTime6"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create new Drill</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="shape">Shape</label>
                        <select name="shape" id="shape" class="form-control">
                            <option value="">Select a shape</option>
                            <option value="">Vertical</option>
                            <option value="">Horizontal</option>
                            <option value="">Curved</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pipeSize">Pipe Size</label>
                        <input type="number" id="pipeSize" name="pipeSize" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="holeSize">Hole Size</label>
                        <input type="number" id="holeSize" name="holeSize" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="depthStart">Depth Start</label>
                        <input type="number" id="depthStart" name="depthStart" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="depthEnd">Depth End</label>
                        <input type="number" id="depthEnd" name="depthEnd" class="form-control"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Predict</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
